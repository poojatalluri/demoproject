<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <div>
            <h1>This is a form </h1>
            <form action="/demo.html">
                <input type="text" placeholder="enter your name">
                <br>
                <input type="email" required placeholder="enter your email">
                <br>
                <input type="password" placeholder="enter your password">
                <input type="password" placeholder="enter your confirm password">
                <br>
                <input type="number" placeholder="enter your number" max="10" min="10">
                <br>
                <input type="radio" id="male" value="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="others" value="other" name="gender">
                <label for="other">Other</label>
                <input type="radio" id="dontwant" value="dontwant" name="gender">
                <label for="dontwant">nooo</label>
                <br>
                <select name="country" id="country">
                    <option value="india">india</option>
                    <option value="america">america</option>
                </select>
                <br>
                <input type="checkbox" id="cooking" value="cooking" >
                <label for="cooking">cooking</label>
                <input type="checkbox" id="eating" value="eating" >
                <label for="eating">eating</label>
                <input type="checkbox" id="reading" value="reading" >
                <label for="reading">reading</label>
                <br>
                <button type="submit">register</button>
            </form>
        </div>
    </body>
</html>
